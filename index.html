<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP WIKI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 欢迎页专属样式 -->
    <style>
        /* 全局重置（复用基础样式，补充欢迎页专属） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        /* 欢迎页容器 */
        .welcome-container {
            text-align: center;
            max-width: 800px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* 标题样式 */
        .welcome-title {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #94a3b8;
            line-height: 1.6;
        }
        /* 跳转按钮 */
        .enter-btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
            background: linear-gradient(90deg, #2980b9, #1e6f9f);
        }
        /* 底部说明 */
        .welcome-footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #64748b;
        }
        /* 移动端适配 */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            .welcome-subtitle {
                font-size: 1rem;
            }
            .enter-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">
            <i class="fa-solid fa-fist-raised"></i> 欢迎来到 JP WIKI
        </h1>
        <p class="welcome-subtitle">
            感谢您访问本站！<br>
            本WIKI仍在建设中，站内存在错误或争议处请联系B站SHICHUAN！<br>
            愿你在掌握JP后，成为对局中的掌控者！
        </p>
        <!-- 点击跳转到核心教学页面 -->
        <a href="jp-teach.html" class="enter-btn">
            <i class="fa-solid fa-arrow-right"></i> 进入WIKI
        </a>
        <p class="welcome-footer">
            © 2026 JP WIKI 
        </p>
    </div>
</body>
</html>
